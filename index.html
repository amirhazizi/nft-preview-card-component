<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font.css -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body
    class="bg-cl_verydarkblue_1 text-cl_white min-h-screen grid place-items-center"
  >
    <!-- card -->
    <main class="p-6 space-y-5 bg-cl_verydarkblue_2 rounded-xl drop-shadow-2xl">
      <!-- card header -->
      <div
        class="relative img-container before:h-full before:w-full hover:before:bg-cl_primaryCyan before:absolute before:opacity-50 before:rounded-xl cursor-pointer"
      >
        <img
          class="rounded-xl"
          src="./images/image-equilibrium.jpg"
          alt="header-img"
        />
        <img
          class="absolute left-1/2 -translate-x-1/2 translate-y-1/2 view-icon bottom-1/2"
          src="./images/icon-view.svg"
          alt="view-icon"
        />
      </div>
      <!-- cord content -->
      <h1
        class="text-2xl font-semibold hover:text-cl_primaryCyan cursor-pointer"
      >
        Equilibrium #3429
      </h1>
      <p class="text-cl_primarySoftblue opacity-75 text-base">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <!-- cord detail -->
      <div class="flex justify-between">
        <div class="flex items-center text-cl_primaryCyan">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon" />
          <p class="ml-2 text-base">0.041 ETH</p>
        </div>
        <div class="flex items-center text-cl_primarySoftblue">
          <img src="./images/icon-clock.svg" alt="clock-icon" />
          <p class="ml-2 text-base">3 days left</p>
        </div>
      </div>
      <!-- user detail -->
      <div class="flex items-center border-t pt-4 border-cl_verydarkblue_3">
        <img
          class="h-8 border-white border rounded-full"
          src="./images/image-avatar.png"
          alt="user-avatar"
        />
        <p class="ml-5 text-cl_primarySoftblue text-base">
          Creation of
          <span class="text-cl_white hover:text-cl_primaryCyan cursor-pointer"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </main>
    <!-- footer -->
    <footer
      class="absolute bottom-0 left-1/2 -translate-x-1/2 bg-cl_white py-1 px-2 text-cl_verydarkblue_1 text-center text-sm rounded-t-xl"
    >
      Challenge by
      <a
        class="font-bold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="font-bold" href="https://github.com/amirhazizi"
        >Amir Hossein Azizi</a
      >
    </footer>
  </body>
</html>
